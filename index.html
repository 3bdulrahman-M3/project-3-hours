<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="input-section">
            <h1>Arabic Recording Project</h1>
            <div class="input-area">
                <label for="hours">Enter  number of hours:</label>
                <input type="number" id="hours" placeholder="Hours">
            </div>
            <div class="input-area">
                <label for="minutes">Enter number of minutes:</label>
                <input type="number" id="minutes" placeholder="Minutes">
            </div>
            <div class="input-area">
                <label for="seconds">Enter number of seconds:</label>
                <input type="number" id="seconds" placeholder="Seconds">
            </div>
            <button class="add-time" onclick="addTime()">
                <i class="fas fa-plus-circle"></i> Add Time
            </button>
        </div>

        <div class="result-section">
            <h2>Time Overview:</h2>
            <p id="result-hours">Hours: 0</p>
            <p id="result-minutes">Minutes: 0</p>
            <p id="result-seconds">Seconds: 0</p>
            <p id="status">Status: <span id="status-color">Waiting to add time</span></p>
            <p id="remaining-time">Remaining Time: 180 minutes</p>
            <button class="reset" onclick="resetTimer()">
                <i class="fas fa-redo-alt"></i> Reset
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
